<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css">  <!-- Link to your external style.css file -->

</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light header">
        <div class="container" style="border:none">
            <a class="navbar-brand" href="#">
                <img src="../static/img/logo.png" alt="Logo" class="imglogo"> <!-- Logo -->
            </a>
            <a class="navbar-brand brd" href="#" style="font-size: 1.4rem;">Learning Hub</a>
            <div class="topnav-m d-none d-lg-block"> <!-- Hide on mobile and tablet, show on desktop -->
                <h1>Learning Hub</h1>
            </div>
        </div>
    </nav>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
  <!-- Footer -->
  <footer class="footer">
    <div class="copyright">
        Copyright 2023
    </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

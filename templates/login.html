
{% extends 'base.html' %}
{% block content %}

<style>
    html, body {
        height: 100%;
    }
    #form-container {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    #form-content {
        max-width: 30rem;
        margin: auto;
    }
</style>


<div class="container" id="form-container">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6" id="form-content"> <!-- Updated column classes for responsiveness -->
            <h2 class="my-4 text-center">Please enter your username and password</h2> <!-- Centered text -->
            <form method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button> <!-- Full-width button -->
            </form>
        </div>
    </div>
</div>

{% endblock %}
